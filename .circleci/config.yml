defaults: &defaults
  working_directory: /tmp/build
  docker:
    - image: uubk/cinit-build:latest

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: checkout submodules
          command: git submodule update --init
      - run:
          name: build
          command: mkdir build && cd build && cmake .. && make
      - persist_to_workspace:
          root: build
          paths:
            - cinit
            - zombie
  smoke-test:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/build/build
      - run:
          name: Run smoke test
          command: .circleci/smoke-test.sh
workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - smoke-test:
          requires:
            - build
